site_name: Photon Documentation
site_description: Photon is a firmware application for the Raspberry Pi Pico 2 W that transforms a 32x8 WS2812B LED matrix into an interactive display system.
site_author: Jamie Wells
site_url: https://jamiewells1.github.io/photon/
repo_url: https://github.com/JamieWells1/photon
repo_name: photon

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

exclude_docs: |
  README.md

nav:
  - Home: index.md
  - Getting Started:
      - Hardware Setup: getting-started/hardware.md
      - Flashing Firmware: getting-started/flashing.md
      - Configuration: getting-started/configuration.md
  - Build Progress:
      - Overview: progress/index.md
  - Contributing:
      - Overview: contributing/index.md
      - API Reference:
          - Display API: contributing/api/display.md
          - Input API: contributing/api/input.md
          - Mode API: contributing/api/modes.md
          - Middleware API: contributing/api/middleware.md
      - Building a Mode: contributing/building-a-mode.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/JamieWells1/photon
